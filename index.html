<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夜の森の音風景</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: sans-serif;
            color: #fff;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #forest-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6); /* 少し暗くする */
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 25px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-control label {
            width: 80px; /* ラベルの幅を固定 */
        }

        .volume-control input[type="range"] {
            width: 200px;
            -webkit-appearance: none;
            height: 8px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-control input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
        }

        #toggle-sound {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: center; /* 中央寄せ */
            width: fit-content; /* 内容に合わせた幅 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-container">
            <img id="forest-background" src="forest.jpg" alt="夜の森">
        </div>
        
        <audio id="ambient-sound" loop src="forest_night_soundscape.mp3"></audio>
        <audio id="fire-sound" loop src="campfire_crackling.mp3"></audio>

        <div class="controls">
            <div class="volume-control">
                <label for="ambient-volume">環境音</label>
                <input type="range" id="ambient-volume" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div class="volume-control">
                <label for="fire-volume">焚火の音</label>
                <input type="range" id="fire-volume" min="0" max="1" step="0.01" value="0.7">
            </div>
            <button id="toggle-sound">サウンド ON/OFF</button>
        </div>
    </div>
    <script>
        const ambientSound = document.getElementById('ambient-sound');
        const fireSound = document.getElementById('fire-sound');
        const ambientVolumeSlider = document.getElementById('ambient-volume');
        const fireVolumeSlider = document.getElementById('fire-volume');
        const toggleSoundButton = document.getElementById('toggle-sound');
        let soundEnabled = true;

        // 初期音量をスライダーの値に設定
        ambientSound.volume = ambientVolumeSlider.value;
        fireSound.volume = fireVolumeSlider.value;

        // 初回ロード時に音声を再生
        // ブラウザの自動再生ポリシーにより、ユーザーの操作がないと再生されない場合があります
        ambientSound.play().catch(error => console.log("Ambient sound playback failed:", error));
        fireSound.play().catch(error => console.log("Fire sound playback failed:", error));

        // 音量スライダーの変更を監視
        ambientVolumeSlider.addEventListener('input', (event) => {
            ambientSound.volume = event.target.value;
            // 音声が停止している場合、スライダー操作で再生を開始する
            if (ambientSound.paused && soundEnabled) {
                ambientSound.play().catch(error => console.log("Ambient sound playback failed:", error));
            }
        });

        fireVolumeSlider.addEventListener('input', (event) => {
            fireSound.volume = event.target.value;
            // 音声が停止している場合、スライダー操作で再生を開始する
            if (fireSound.paused && soundEnabled) {
                fireSound.play().catch(error => console.log("Fire sound playback failed:", error));
            }
        });

        // サウンドON/OFFボタンのクリックイベント
        toggleSoundButton.addEventListener('click', () => {
            if (soundEnabled) {
                ambientSound.pause();
                fireSound.pause();
                toggleSoundButton.textContent = 'サウンド ON';
            } else {
                // 再生する前に現在のスライダーの音量に設定
                ambientSound.volume = ambientVolumeSlider.value;
                fireSound.volume = fireVolumeSlider.value;
                ambientSound.play().catch(error => console.log("Ambient sound playback failed:", error));
                fireSound.play().catch(error => console.log("Fire sound playback failed:", error));
                toggleSoundButton.textContent = 'サウンド OFF';
            }
            soundEnabled = !soundEnabled;
        });
    </script>
</body>
</html>
