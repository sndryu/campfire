<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夜の森の音風景</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: sans-serif;
            color: #fff;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #forest-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6); /* 少し暗くする */
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 25px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-control label {
            width: 80px; /* ラベルの幅を固定 */
        }

        .volume-control input[type="range"] {
            width: 200px;
            -webkit-appearance: none;
            height: 8px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-control input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
        }

        #toggle-sound {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: center; /* 中央寄せ */
            width: fit-content; /* 内容に合わせた幅 */
        }

        /* 初回再生を促すオーバーレイ */
        #play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            z-index: 20;
            text-align: center;
        }

        #play-button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #play-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-container">
            <img id="forest-background" src="forest.jpg" alt="夜の森">
        </div>
        
        <audio id="ambient-sound" loop src="forest_night_soundscape.mp3" preload="auto"></audio>
        <audio id="fire-sound" loop src="campfire_crackling.mp3" preload="auto"></audio>

        <div class="controls">
            <div class="volume-control">
                <label for="ambient-volume">環境音</label>
                <input type="range" id="ambient-volume" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div class="volume-control">
                <label for="fire-volume">焚火の音</label>
                <input type="range" id="fire-volume" min="0" max="1" step="0.01" value="0.7">
            </div>
            <button id="toggle-sound">サウンド ON/OFF</button>
        </div>

        <div id="play-overlay">
            <h2>夜の森へようこそ</h2>
            <p>音を再生するには、下のボタンをクリックしてください。<br>（初回クリックで音が有効になります）</p>
            <button id="play-button">再生</button>
        </div>
    </div>
    <script>
        const ambientSound = document.getElementById('ambient-sound');
        const fireSound = document.getElementById('fire-sound');
        const ambientVolumeSlider = document.getElementById('ambient-volume');
        const fireVolumeSlider = document.getElementById('fire-volume');
        const toggleSoundButton = document.getElementById('toggle-sound');
        const playOverlay = document.getElementById('play-overlay');
        const playButton = document.getElementById('play-button');
        let soundEnabled = true; // サウンドが現在有効かどうかの状態

        // 初期音量をスライダーの値に設定
        ambientSound.volume = ambientVolumeSlider.value;
        fireSound.volume = fireVolumeSlider.value;

        // 再生ボタンがクリックされたら音声を再生し、オーバーレイを非表示にする
        playButton.addEventListener('click', () => {
            // 音量を再設定（念のため）
            ambientSound.volume = ambientVolumeSlider.value;
            fireSound.volume = fireVolumeSlider.value;

            // 音声再生を試みる
            // Promiseが返された場合のみthen/catchをチェーンする
            ambientSound.play()
                .then(() => {
                    console.log("Ambient sound started successfully.");
                })
                .catch(error => {
                    console.log("Ambient sound playback failed:", error);
                });
            
            fireSound.play()
                .then(() => {
                    console.log("Fire sound started successfully.");
                })
                .catch(error => {
                    console.log("Fire sound playback failed:", error);
                });
            
            // オーバーレイを非表示にする
            playOverlay.style.display = 'none';
        });

        // 音量スライダーの変更を監視
        ambientVolumeSlider.addEventListener('input', (event) => {
            ambientSound.volume = event.target.value;
            // スライダー操作時に音が停止している場合でも、ユーザー操作後のため再生を試みる
            if (ambientSound.paused && soundEnabled) {
                ambientSound.play().catch(error => console.log("Ambient sound failed to resume on slider input:", error));
            }
        });

        fireVolumeSlider.addEventListener('input', (event) => {
            fireSound.volume = event.target.value;
            // スライダー操作時に音が停止している場合でも、ユーザー操作後のため再生を試みる
            if (fireSound.paused && soundEnabled) {
                fireSound.play().catch(error => console.log("Fire sound failed to resume on slider input:", error));
            }
        });

        // サウンドON/OFFボタンのクリックイベント
        toggleSoundButton.addEventListener('click', () => {
            if (soundEnabled) {
                ambientSound.pause();
                fireSound.pause();
                toggleSoundButton.textContent = 'サウンド ON';
            } else {
                // 再生する前に現在のスライダーの音量に設定
                ambientSound.volume = ambientVolumeSlider.value;
                fireSound.volume = fireVolumeSlider.value;
                
                // 音声再生を試みる
                ambientSound.play()
                    .then(() => { /* 再生成功 */ })
                    .catch(error => { console.log("Ambient sound failed to resume on toggle:", error); });
                
                fireSound.play()
                    .then(() => { /* 再生成功 */ })
                    .catch(error => { console.log("Fire sound failed to resume on toggle:", error); });
                
                toggleSoundButton.textContent = 'サウンド OFF';
            }
            soundEnabled = !soundEnabled;
        });
    </script>
</body>
</html>
